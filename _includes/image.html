{% if page.image.credit %}
<div class="image-credit">Image source: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></div><!-- /.image-credit -->{% endif %}
{% if page.image.feature %}
  <div class="entry-image">
    <img src="{{ site.url }}/images/{{ page.image.feature }}" alt="{{ page.title }}" data-0="top: 0%;" data-300="top: -100%;" style="top: 0%;">
  </div><!-- /.entry-image -->
{% endif %}
