<script src="{{ site.url }}/assets/js/scripts.min.js"></script>
<script src="{{ site.url }}/js/enquire.min.js"></script>
<script src="{{ site.url }}/js/skrollr.js"></script>
<script type="text/javascript">
  winH = $window.height();
  winW = $window.width();
  // Keep minimum height 550
  if(winH <= 550) {
      winH = 550;
  }
  // Init Skrollr for 768 and up
  if( winW >= 768) {
      // Init Skrollr
      var s = skrollr.init({
          forceHeight: false
      });
      // Resize our slides
      $slide.height(winH);
      s.refresh($('.homeSlide'));
  } else {
      // Init Skrollr
      var s = skrollr.init();
      s.destroy();
  }
  // Check for touch
  if(Modernizr.touch) {
      // Init Skrollr
      var s = skrollr.init();
      s.destroy();
    }
</script>
